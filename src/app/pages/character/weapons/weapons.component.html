<!--Search Box-->
<div layout="row" layout-padding>
  
  <md-input-container class="md-block md-no-error-spacer md-no-margin" md-no-float flex="100">
    <!-- Use floating placeholder instead of label -->
    <md-icon class="material-icons">search</md-icon>
    <input ng-model="$ctrl.search" type="text" placeholder="Type to Search" ng-change="$ctrl.updateCount();">
  </md-input-container>

</div>
<md-card>
  <md-card-content>
    <section layout="row">

      <!--Filter-->
      <md-input-container flex="25" flex-sm="50" flex-xs="100">
        <label>Filter</label>
        <md-select ng-model="$ctrl.myfilter" ng-change="$ctrl.changeFilter($ctrl.myfilter)">
          <md-option value="" selected>
            All Weapons
          </md-option>
          <md-option value="equipped">
            Equipped Weapons
          </md-option>
          <md-option value="unequipped">
            Unequipped Weapons
          </md-option>
        </md-select>
      </md-input-container>
    </section>

    <!--Feats table-->
    <md-table-container>
      <table md-table ng-model="$ctrl.selected" md-progress="promise">
        <thead md-head md-order="$ctrl.featOrder" md-on-reorder="">
          <tr md-row>
            <th md-column class="checkbox-col"><span>Equipped</span></th>
            <th md-column md-order-by="name"><span>Name</span></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row 
          ng-repeat="weapon in $ctrl.gameData.weapons | orderBy: $ctrl.featOrder | filter:$ctrl.filter | filter:{name:$ctrl.search} | limitTo: $ctrl.limit: ($ctrl.page - 1) * $ctrl.limit""
          ng-click="$ctrl.showWeaponModal($event, weapon);">
            <td md-cell ng-click="$event.stopPropagation();">
              <md-checkbox ng-model="weapon.equipped" aria-label="Checkbox 1" class="md-primary"
              ng-change="$ctrl.selectWeapon(weapon);">
              </md-checkbox>
            </td>
            <td md-cell>{{weapon.name}}</td>
          </tr>

          <tr md-row ng-if="$ctrl.count === 0">
            <td md-cell colspan="2">
              <div class="text-center">No Weapons Found</div>
            </td>
          </tr>

        </tbody>
      </table>
    </md-table-container>

    <md-table-pagination md-limit="$ctrl.limit" md-limit-options="[5, 10, 15]" md-page="$ctrl.page" md-total="{{$ctrl.count}}" md-page-select></md-table-pagination>

  </md-card-content>
</md-card>

<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>Add Inventory Item</h2>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="$ctrl.close()">
      <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-dialog-content>
  
  <div class="md-dialog-content">
    <div layout="row" layout-wrap>
      <!--Class-->
      <!--<md-input-container flex="100" class="md-no-error-spacer">
        <label>Item Name</label>
        <input type="text" ng-model="$ctrl.item.name">
      </md-input-container>-->
      <div flex="100">

        <md-autocomplete required
            md-input-name="autocompleteField"
            md-input-minlength="2"
            md-input-maxlength="18"
            md-no-cache="false"
            md-selected-item="$ctrl.item"
            md-search-text="$ctrl.name"
            md-items="item in $ctrl.querySearch($ctrl.name)"
            md-item-text="item.name"
            md-require-match
            md-floating-label="Item Name">
          <md-item-template>
            <span md-highlight-text="$ctrl.name">{{item.name}}</span>
          </md-item-template>
          <!--<div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
            <div ng-message="required">You <b>must</b> have a favorite state.</div>
            <div ng-message="md-require-match">Please select an existing state.</div>
            <div ng-message="minlength">Your entry is not long enough.</div>
            <div ng-message="maxlength">Your entry is too long.</div>
          </div>-->
        </md-autocomplete>
      </div>


      

      <!--Background-->
      <md-input-container flex="33" class="md-no-error-spacer">
        <label>Cost</label>
        <input type="text" ng-model="$ctrl.item.cost">
      </md-input-container>

      <!--Adventuring Group-->
      <md-input-container flex="33" class="md-no-error-spacer">
        <label>Currency</label>
        <md-select ng-model="$ctrl.item.currency">
          <md-option ng-repeat="currency in $ctrl.currencyList" value="{{currency.value}}">
            {{currency.name}}
          </md-option>
        </md-select>
      </md-input-container>
      
      <!--Weight-->
      <md-input-container flex="33" class="md-no-error-spacer">
        <label>Weight (lbs)</label>
        <input type="text" ng-model="$ctrl.item.weight">
      </md-input-container>

      <!--Weight-->
      <md-input-container flex="100" class="md-no-error-spacer">
        <label>Description</label>
        <textarea ng-model="$ctrl.item.description"></textarea>
      </md-input-container>
    </div>

    <section>
      <md-button class="md-raised" ng-click="$ctrl.addItem($ctrl.item);">
        Add
      </md-button>
      <md-button class="md-raised" ng-click="$ctrl.close();">
        Close
      </md-button>

    </section>
  </div>
</md-dialog-content>
